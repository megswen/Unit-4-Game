<!DOCTYPE html>
<head>
     <!--Adding Reset CSS-->
     <link rel="stylesheet" href="assets/css/reset.css">
    <!--Adding CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Adding Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption&display=swap" rel="stylesheet">
    
    <title>Crystal Collector</title>
</head>

<body>
    <div class="main">
        <header>
            <h1>
                <img src="assets/images/giveaway-transparent-minecraft-12.png" width="500px" alt="header">
            </h1>
            <h2>CRYSTAL COLLECTOR</h2>
        </header>

        <div class="randomnumber-box">Number to Match:
            <br>
            <p id="randomnumber-text"></p>
        </div>

        <div class="crystal-box">
            <div class="image-wrapper" id="crystal1">
                <img src="assets/images/Garnet.png" width="120px" alt="image">
            </div>
            <div class="image-wrapper" id="crystal2">
                <img src="assets/images/Image_Modifier-SilkyJewel.png" width="100px" alt="image">
            </div>
            <div class="image-wrapper" id="crystal3">
                <img src="assets/images/New_EmeraldB.png" width="120px" alt="image">
            </div>
            <div class="image-wrapper" id="crystal4">
                <img src="assets/images/196.png" width="100px" alt="image">
            </div>
        </div>

        <div class="usersum-box">Your Current Number:
            <br>
            <div id="usersum-text"></div>
        </div>

        <div id="wins-text"></div>
        <div id="losses-text"></div>

    </div>

<!--Adding jQuery-->
<script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!--Adding Javascript file-->
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
