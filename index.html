<!DOCTYPE html>
<head>
     <!--Adding Reset CSS-->
     <link rel="stylesheet" href="assets/css/reset.css">
    <!--Adding CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Adding Google Fonts-->

    
    <title>Crystal Collector</title>
</head>

<body>
    <header>
        <h1>Crystal Collector</h1>
        <h2>Each crystal will give you a number when clicked. Click on the crystals to add up their numbers. Your goal is to get a sum equal to the Number to Match given below.</h2>
    </header>

    <div class="randomnumber-box">Number to Match:
        <br>
        <p id="randomnumber-text"></p>
    </div>

    <div class="crystal-box">
        <div class="crystal" id="crystal1">Crystal 1</div>
        <div class="crystal" id="crystal2">Crystal 2</div>
        <div class="crystal" id="crystal3">Crystal 3</div>
        <div class="crystal" id="crystal4">Crystal 4</div>
    </div>

    <div class="usersum-box">Your Current Number:
        <br>
        <div id="usersum-text"></div>
    </div>

    <div class="wins-losses">
        <div id="wins-text"></div>
        <div id="losses-text"></div>
    </div>

<!--Adding jQuery-->
<script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!--Adding Javascript file-->
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
